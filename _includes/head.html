<script>
  window.onload = function() {
    var Link = top.document.createElement("link");
    Link.type = "image/png";
    Link.rel = "shortcut icon";
    Link.href = "assets/logo.png";
    top.document.getElementsByTagName("head")[0].appendChild(Link);
    intv = setInterval(changeMouseStyle, 1550);
    document.addEventListener('mousemove', checkMouse, false);

    var atags = document.getElementById('main-content').getElementsByTagName("h3");
    for (let atag of atags) {
      if(atag.children[0].tagName == 'A') {
        atag.children[0].onmouseover = function(){ 
          document.getElementById('magicMouseCursor').style.border = "0"; 
        }
        atag.children[0].onmouseout = function(){ 
          document.getElementById('magicMouseCursor').style.border=""; 
        }
      }
    }
  } 
  
  var timer = 0;
  checkMouse = function() {   
      timer = 0;      
      var cir = document.getElementById("magicMouseCursor");
      cir.style.borderColor = "black"; 
  }
  changeMouseStyle = function() {
    if(timer >= 3) {
      var cir = document.getElementById("magicMouseCursor");
      cir.style.borderColor = getRandomColor();
    }
    timer += 3;
  } 
  function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }
</script>
